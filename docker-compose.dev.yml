services:
  smarthome:
#    image: vladimirovsk/smarthome:latest
    build:
      context: .
      dockerfile: Dockerfile
      platform: linux/arm64
    command: ['npm', 'run', 'start:prod']
    container_name: smarthome
    restart: no
    ports:
      - '8000:8000'
    networks:
      - bitcoders

networks:
  bitcoders:
    driver: bridge
